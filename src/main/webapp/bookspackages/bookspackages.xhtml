<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions" >

    <ui:define name="title">
        Пратки
    </ui:define>

    <ui:define name="body">
        <h:form id="insert-form">

            <p:growl id="messages" severity="info, warn" />
            <p:growl id="error-messages" severity="error" sticky="true" />

            <p:breadCrumb>
                <p:menuitem url="/transports/all-transports" value="Всички транспорти" title="Всички транспорти"/>
                <p:menuitem 
                    value='Пратки за транспорт "#{bookspackageController.transportationForBookspackage.weekNumber}/#{bookspackageController.transportationForBookspackage.year}"' url="/bookspackages/bookspackages"/>
            </p:breadCrumb>

            <h:panelGrid  styleClass="insert-form">
                <h:panelGrid columns="4" style="margin: 0 auto;">

                    <f:facet name="header">
                        <h2>Текущ транспорт</h2>
                    </f:facet>
                    <h:panelGrid styleClass="large-text" columns="4">
                        <p:outputLabel value="Година:"/>
                        <p:outputLabel styleClass="bold" value="#{bookspackageController.transportationForBookspackage.year}"/>

                        <p:outputLabel value="Седмица:"/>
                        <p:outputLabel styleClass="bold" value="#{bookspackageController.transportationForBookspackage.weekNumber}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid columns="4" style="margin: 0 auto;">
                    <f:facet name="header">
                        <h2>Добави пратка</h2>
                    </f:facet>

                    <p:outputLabel value="Клиент:" for="client" />
                    <p:inputText id="client" value="#{bookspackageController.newBookspackage.client}"/>      

                    <p:outputLabel value="Държава:" for="country" />
                    <p:inputText id="country" 
                                 value="#{bookspackageController.newBookspackage.country}"/>      

                    <p:outputLabel value="Пощенски код:" for="postalCode" />
                    <p:inputText id="postalCode" 
                                 value="#{bookspackageController.newBookspackage.postalCode}"/>      

                    <p:outputLabel value="Телефон:" for="phone" />
                    <p:inputText id="phone" 
                                 value="#{bookspackageController.newBookspackage.phoneNumber}"/>      

                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email"
                                 value="#{bookspackageController.newBookspackage.email}"/>      

                    <p:outputLabel for="delivery-date" value="Доставка най-късно:" />
                    <p:calendar id="delivery-date"  pattern="dd.MM.yyyy" value="#{bookspackageController.newBookspackage.deliveryDate}"/>

                    <p:outputLabel for="remarks" value="Особености:" />
                    <p:inputText id="remarks" value="#{bookspackageController.newBookspackage.remarks}"/>

                    <p:outputLabel for="print-delivery-day" value="Ден доставка от печат:" />
                    <p:inputText id="print-delivery-day" value="#{bookspackageController.newBookspackage.printDeliveryDay}"/>

                    <p:outputLabel for="merchant" value="Търговец:" />
                    <p:inputText id="merchant" value="#{bookspackageController.newBookspackage.merchant}"/>

                    <p:outputLabel for="delivery-address" value="Адрес на доставка:" />
                    <p:inputText id="delivery-address" value="#{bookspackageController.newBookspackage.deliveryAddress}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Добави" action="#{bookspackageController.addBookspackage}" 
                                         update=":bookspackages-datatable-form @form"/>
                    </f:facet>
                </h:panelGrid>

            </h:panelGrid>

            <h:panelGroup layout="span" id="totals" styleClass="totals">
                <h3 style="font-style: italic;">Общо килограми:</h3>
                <h:panelGroup layout="span" rendered="#{bookspackageController.totalWeights.size() == 0}">няма стойности за изчисление</h:panelGroup>
                <ui:repeat value="#{bookspackageController.totalWeightsKeys}" var="key">
                    <div>
                        <h:outputLabel style="font-weight: bold;" value="#{key}: "/>
                        <h:outputLabel value="#{bookspackageController.totalWeights.get(key)}">
                            <f:convertNumber pattern="#.##"/>
                        </h:outputLabel>
                    </div>
                </ui:repeat>
            </h:panelGroup>
        </h:form>

        <h:form id="bookspackages-datatable-form">

            <p:commandButton id="xls" ajax="false" value="Извлечи в Excel" icon="ui-icon-document">  
                <pe:exporter type="xlsx" target="bookspackages-datatable" 
                             fileName="Transport #{bookspackageController.transportationForBookspackage.weekNumber}/#{bookspackageController.transportationForBookspackage.year}" />  
            </p:commandButton>  

            <p:commandButton value="Всички BDL" title="генерирай всички BDL" icon="ui-icon-document" action="#{bookspackageController.getAllBDL}" ajax="false"/>
            <p:commandButton value="Всички CMR" title="генерирай всички CMR" icon="ui-icon-document" action="#{bookspackageController.getAllCMR}" ajax="false"/>

            <p:dataTable id="bookspackages-datatable"
                         value="#{bookspackageController.bookspackagesForTransport}"
                         filteredValue="#{bookspackageController.filteredBookspackages}"
                         editable="true"
                         var="bookspackage"
                         >

                <f:facet rendered="false" name="header">
                    <h:outputText value="Пратки за Транспорт  #{bookspackageController.transportationForBookspackage.weekNumber}/#{bookspackageController.transportationForBookspackage.year}"/>
                </f:facet>

                <p:column  exportable="false" headerText="Действия">
                    <p:splitButton styleClass="books-split-button"
                        value="Книги" title="Книги"
                        type="submit" ajax="false"
                        action="#{bookspackageController.viewBooks(bookspackage)}" >
                        <p:menuitem
                            title="генерирай BDL" value="BDL"
                            icon="ui-icon-document"
                            action="#{bookspackageController.getBDL}" ajax="false" >
                            <f:setPropertyActionListener target="#{bookspackageController.selectedBookspackage}"
                                                         value="#{bookspackage}"/>
                        </p:menuitem>

                        <p:menuitem
                            title="генерирай CMR" value="CMR"
                            icon="ui-icon-document"
                            action="#{bookspackageController.getCMR}" ajax="false" >
                            <f:setPropertyActionListener target="#{bookspackageController.selectedBookspackage}"
                                                         value="#{bookspackage}"/>
                        </p:menuitem>

                        <p:menuitem 
                            title="Виж промените" value="Виж промените"
                            icon="ui-icon-script"
                            action="#{bookspackageController.fetchBookspackageHistory}"
                            update=":history-dialog"
                            oncomplete="PF('historyDialog').show();"
                            >
                            <f:setPropertyActionListener target="#{bookspackageController.selectedBookspackage}"
                                                         value="#{bookspackage}"/>
                        </p:menuitem>

                        <p:menuitem title="Изтрий" value="Изтрий"
                                    icon="ui-icon-trash"
                                    oncomplete="PF('deleteDialog').show();">
                            <f:setPropertyActionListener target="#{bookspackageController.selectedBookspackage}"
                                                         value="#{bookspackage}"/>
                        </p:menuitem>
                    </p:splitButton>
                </p:column>

                <p:column exportable="false" width="2%">
                    <p:rowEditor/>
                </p:column>

                <p:ajax event="rowEdit" async="false"  class="edit-button" 
                        update=":bookspackages-datatable-form:bookspackages-datatable-hidden bookspackages-datatable :insert-form:messages :insert-form:error-messages  :insert-form:totals" 
                        listener="#{bookspackageController.onEdit}" />

                <p:ajax immediate="true" event="rowEditCancel" listener="#{bookspackageController.onCancelEdit}"
                        update="bookspackages-datatable :insert-form:messages :insert-form:error-messages " 
                        onstart="if(confirm('Откажи промените?')) return true;"/>          

                <p:column sortBy="#{bookspackage.truckGroup.id}"
                          filterBy="#{bookspackage.truckGroup.id}" 
                          filterOptions="#{bookspackageController.truckGroupFilterSelectItems}"
                          filterMatchMode="exact"
                          >
                    <f:facet name="header">
                        <h:outputText value="Тир Група"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.truckGroup == null ? null : bookspackage.truckGroup.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu style="width: 99%;" converter="#{truckGroupConverter}"
                                             value="#{bookspackage.truckGroup}">
                                <f:selectItem itemLabel="Изберете" itemValue="#{null}"/>
                                <f:selectItems value="#{bookspackageController.allTruckGroups}" 
                                               var="truckGroup" itemLabel="#{truckGroup.name}" itemValue="#{truckGroup}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Клиент"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.client}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bookspackage.client}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Търговец"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.merchant}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bookspackage.merchant}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Номер на пратка"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.packageNumber}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:outputLabel value="#{bookspackage.packageNumber}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Пощенски Код"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.postalCode}"
                                           styleClass='#{bookspackage.postalCode == "" ? "outputLabelExclamationMark" :""}'/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText 
                                styleClass='#{bookspackage.postalCode == "" ? "inputLabelExclamationMark" :""}'
                                value="#{bookspackage.postalCode}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Адрес на доставка"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.deliveryAddress}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bookspackage.deliveryAddress}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>    
                    <f:facet name="header">
                        <h:outputText value="Доставка най-късно"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.deliveryDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar value="#{bookspackage.deliveryDate}" pattern="dd.MM.yyyy"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Особености"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.remarks}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bookspackage.remarks}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ден от печат"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.printDeliveryDay}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bookspackage.printDeliveryDay}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <!-- Aggregate Properties -->

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Поръчани кг"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel styleClass="totalsOutput"
                                           value="#{bookspackage.totalOrderedBooksWeight != null ? bookspackage.totalOrderedBooksWeight : 0}">
                                <f:convertNumber pattern="#.##"/>
                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:outputLabel styleClass="totalsOutput"
                                           value="#{bookspackage.totalOrderedBooksWeight != null ? bookspackage.totalOrderedBooksWeight : 0}">
                                <f:convertNumber pattern="#.##"/>
                            </p:outputLabel>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column
                    styleClass='#{bookspackage.totalBooksCount - bookspackage.totalOrderedBooksCount lt 0 ? "errorRow" : "" }'>
                    <f:facet name="header">
                        <h:outputText value="Общ/Поръчан брой"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel styleClass='totalsOutput #{bookspackage.totalBooksCount - bookspackage.totalOrderedBooksCount lt 0 ? "errorRow" : "" }'
                                           value="#{bookspackage.totalBooksCount != null ? bookspackage.totalBooksCount : 0} - #{bookspackage.totalOrderedBooksCount != null ? bookspackage.totalOrderedBooksCount : 0} = #{bookspackage.totalBooksCount - bookspackage.totalOrderedBooksCount}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:outputLabel styleClass="totalsOutput"
                                           value="#{bookspackage.totalBooksCount != null ? bookspackage.totalBooksCount : 0} - #{bookspackage.totalOrderedBooksCount != null ? bookspackage.totalOrderedBooksCount : 0} = #{bookspackage.totalBooksCount - bookspackage.totalOrderedBooksCount}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Общо/Поръчани кг"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel styleClass="totalsOutput"
                                           value="#{bookspackage.totalBooksWeight != null ? bookspackage.totalBooksWeight : 0} - #{bookspackage.totalOrderedBooksWeight != null ? bookspackage.totalOrderedBooksWeight : 0} = #{bookspackage.totalBooksWeight - bookspackage.totalOrderedBooksWeight}">
                                <f:convertNumber pattern="#.##"/>
                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:outputLabel styleClass="totalsOutput"
                                           value="#{bookspackage.totalBooksWeight != null ? bookspackage.totalBooksWeight : 0} - #{bookspackage.totalOrderedBooksWeight != null ? bookspackage.totalOrderedBooksWeight : 0} = #{bookspackage.totalBooksWeight - bookspackage.totalOrderedBooksWeight}">
                                <f:convertNumber pattern="#.##"/>
                            </p:outputLabel>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Телефон"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.phoneNumber}"
                                           styleClass='#{bookspackage.phoneNumber == "" ? "outputLabelExclamationMark" :""}'
                                           />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText 
                                styleClass='#{bookspackage.phoneNumber == "" ? "inputLabelExclamationMark" :""}'
                                value="#{bookspackage.phoneNumber}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.email}"
                                           styleClass='#{bookspackage.email == "" ? "outputLabelExclamationMark" :""}'
                                           />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText 
                                styleClass='#{bookspackage.email == "" ? "inputLabelExclamationMark" :""}'
                                value="#{bookspackage.email}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Държава"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{bookspackage.country}"
                                           styleClass='#{bookspackage.country == "" ? "outputLabelExclamationMark" :""}'
                                           />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText
                                styleClass='#{bookspackage.country == "" ? "inputLabelExclamationMark" :""}'
                                value="#{bookspackage.country}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

            </p:dataTable>

            <p:dataTable id="bookspackages-datatable-hidden" style="table-layout: fixed; font-size: 11px;"
                         value="#{bookspackageController.bookspackagesForTransport}" 
                         var="bookspackage" rendered="false"
                         editable="false">
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Тир Група"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.truckGroup == null ? null : bookspackage.truckGroup.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Клиент"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.client}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Търговец"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.merchant}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Номер на пратка"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.packageNumber}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Пощенски Код"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.postalCode}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Адрес на доставка"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.deliveryAddress}"/>
                </p:column>

                <p:column>       
                    <f:facet name="header">
                        <p:outputLabel value="Доставка най-късно"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.deliveryDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </p:outputLabel>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Особености"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.remarks}"/>
                </p:column>

                <!-- Aggregate Properties -->
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Общ/Поръчан брой"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.totalBooksCount != null ? bookspackage.totalBooksCount : 0}"/>
                    <p:outputLabel value=" - "/>
                    <p:outputLabel value="#{bookspackage.totalOrderedBooksCount != null ? bookspackage.totalOrderedBooksCount : 0}"/>
                    <p:outputLabel value=" = "/>
                    <p:outputLabel
                        value="#{bookspackage.totalBooksCount - bookspackage.totalOrderedBooksCount}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Общо/Поръчани кг"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.totalBooksWeight != null ? bookspackage.totalBooksWeight : 0}">
                        <f:convertNumber pattern="#.##"/>
                    </p:outputLabel>
                    <p:outputLabel value=" - "/>
                    <p:outputLabel value="#{bookspackage.totalOrderedBooksWeight != null ? bookspackage.totalOrderedBooksWeight : 0}">
                        <f:convertNumber pattern="#.##"/>
                    </p:outputLabel>
                    <p:outputLabel value=" = "/>
                    <p:outputLabel
                        value="#{bookspackage.totalBooksWeight - bookspackage.totalOrderedBooksWeight}">
                        <f:convertNumber pattern="#.##"/>
                    </p:outputLabel>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Телефон"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.phoneNumber}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Email"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.email}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Държава"/>
                    </f:facet>
                    <p:outputLabel value="#{bookspackage.country}"/>
                </p:column>
            </p:dataTable>            
        </h:form>

        <p:dialog id="delete-dialog"
                  header="Изтрий Пратка" 
                  widgetVar="deleteDialog" 
                  showEffect="blind"
                  hideEffect="blind"
                  closeOnEscape="true"
                  minHeight="40">
            <h:form prependId="false">
                <h:panelGrid style="width:500px;" columns="2">
                    <p:outputLabel for="entered-password" value="Парола за изтриване:"/>
                    <p:password id="entered-password" required="true" requiredMessage="Паролата е задължителна!">
                        <f:validator validatorId="deleteDeliveryValidator"  />
                    </p:password>

                    <f:facet name="footer">
                        <p:commandButton value="Изтрий" 
                                         actionListener="#{bookspackageController.deleteBookspackage}"
                                         update=":insert-form :bookspackages-datatable-form"
                                         onsuccess="PF('deleteDialog').hide(1000);"/>
                    </f:facet>
                </h:panelGrid>    
            </h:form>
        </p:dialog>

        <p:dialog id="history-dialog"
                  header='Промени за пратка "#{bookspackageController.selectedBookspackage.packageNumber}" ' 
                  widgetVar="historyDialog" 
                  showEffect="blind"
                  hideEffect="blind"
                  minHeight="40">
            <h:form prependId="false">
                <p:dataTable
                    value="#{bookspackageController.bookspackageHistories}"
                    var="bookspackageHistory">
                    <p:column headerText="Промяна от">
                        <p:outputLabel value="#{bookspackageHistory.lastModification}">
                            <f:convertDateTime pattern="dd.MM.yy HH:mm:ss"/>
                        </p:outputLabel>
                    </p:column>

                    <p:column headerText="Тир Група">
                        <p:outputLabel value="#{bookspackageHistory.truckGroupName}"/>
                    </p:column>

                    <p:column headerText="Клиент">
                        <p:outputLabel value="#{bookspackageHistory.client}"/>
                    </p:column>

                    <p:column headerText="Търговец">
                        <p:outputLabel value="#{bookspackageHistory.merchant}"/>
                    </p:column>

                    <p:column headerText="Пощенски Код">
                        <p:outputLabel value="#{bookspackageHistory.postalCode}"/>
                    </p:column>

                    <p:column headerText="Адрес на доставка">
                        <p:outputLabel value="#{bookspackageHistory.deliveryAddress}"/>
                    </p:column>

                    <p:column headerText="Доставка най-късно">
                        <p:outputLabel value="#{bookspackageHistory.deliveryDate}">
                            <f:convertDateTime pattern="dd.MM.yy"/>
                        </p:outputLabel>
                    </p:column>

                    <p:column headerText="Особености">
                        <p:outputLabel value="#{bookspackageHistory.remarks}"/>
                    </p:column>

                    <p:column headerText="Ден от печат">
                        <p:outputLabel value="#{bookspackageHistory.printDeliveryDay}"/>
                    </p:column>

                    <p:column headerText="Телефон">
                        <p:outputLabel value="#{bookspackageHistory.phoneNumber}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <p:outputLabel value="#{bookspackageHistory.email}"/>
                    </p:column>

                    <p:column headerText="Държава">
                        <p:outputLabel value="#{bookspackageHistory.country}"/>
                    </p:column>                    
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>

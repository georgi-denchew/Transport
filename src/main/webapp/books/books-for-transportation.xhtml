<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Книги за транспорт
    </ui:define>

    <ui:define name="body">
        <h:form id="books-for-transport-form">

            <h:panelGrid columns="4" styleClass="insert-form">

                <f:facet name="header">
                    <h2>Текущ транспорт</h2>
                </f:facet>
                <h:panelGrid styleClass="large-text" columns="4">
                    <p:outputLabel value="Година:"/>
                    <p:outputLabel styleClass="bold" value="#{booksForTransportationController.transportation.year}"/>

                    <p:outputLabel value="Седмица:"/>
                    <p:outputLabel styleClass="bold" value="#{booksForTransportationController.transportation.year}"/>
                </h:panelGrid>
            </h:panelGrid>

            <p:dataTable id="books-for-transport-datatable"
                         value="#{booksForTransportationController.booksForTransportation}"
                         var="book">

                <p:column headerText="Номер">
                    <p:outputLabel value="#{book.bookNumber}"/>
                </p:column>

                <p:column headerText="Заглавие">
                    <p:outputLabel value="#{book.title}"/>       
                </p:column>

                <p:column headerText="Общ Брой">
                    <p:outputLabel value="#{book.count}"/>      
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

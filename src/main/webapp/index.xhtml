<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/sweet-alert.css"/>
        <h:outputStylesheet name="./css/alertify.css"/>
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="header">
            <ui:insert name="header">
                <h:form prependId="false">
                    <p:menubar id="menubar">
                        <p:menuitem value="Доставки" oncomplete="PF('deliveryDialog').show();"  />
                        <p:menuitem value="Транспорт" outcome="/transports/all-transports"  />
                    </p:menubar>
                </h:form>

                <p:dialog id="delivery-dialog"
                          header="Вход за Доставки" 
                          widgetVar="deliveryDialog" 
                          showEffect="blind"
                          hideEffect="blind"
                          closeOnEscape="true"
                          minHeight="40">
                    <h:form prependId="false">
                        <p:growl id="delivery-growl"/>
                        <h:panelGrid style="width:500px;" columns="2">
                            <p:outputLabel for="delivery-password" value="Парола за достъп:"/>
                            <p:password id="delivery-password" required="true" requiredMessage="Паролата е задължителна!">
                                <f:validator validatorId="deleteDeliveryValidator"  />
                            </p:password>

                            <f:facet name="footer">
                                <p:commandButton value="Влез" 
                                                 action="/deliveries/deliveries?faces-redirect=true"
                                                 onsuccess="PF('deliveryDialog').hide(1000);"
                                                 update="delivery-growl"
                                                 />
                            </f:facet>
                        </h:panelGrid>    
                    </h:form>
                </p:dialog>
            </ui:insert>
        </div>

        <div id="body">
            <ui:insert name="body"></ui:insert>

            <h:outputScript name="./js/sweet-alert.min.js"/>
            <h:outputScript name="./js/alertify.js"/>
            <h:outputScript name="./js/script.js"/>
        </div>

        <br />
    </h:body>

</html>

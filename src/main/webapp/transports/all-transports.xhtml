<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Транспорти
    </ui:define>

    <ui:define name="body">

        <h:form id="insert-form">
            <p:growl id="insert-transportation-growl"/>
            
            <p:breadCrumb>
                <p:menuitem title="Всички транспорти" value="Всички транспорти" url="/transports/all-transports"/>
            </p:breadCrumb>
            
            <h:panelGrid id="new-delivery-grid" columns="2" cellspacing="5" styleClass="insert-form">
                <f:facet name="header">
                    <h2>Нов Транспорт</h2>
                </f:facet>

                <p:outputLabel for="year" value="Година:"/>
                <p:selectOneMenu id="year"  value="#{transportController.newTransport.year}">
                    <f:selectItems value="#{transportController.years}"/>
                </p:selectOneMenu>

                <p:outputLabel for="week-number" value="Номер на Седмица:"/>
                <p:selectOneMenu id="week-number"  value="#{transportController.newTransport.weekNumber}">
                    <f:selectItems value="#{transportController.weekNumbers}"/>
                </p:selectOneMenu>

                <f:facet name="footer">
                    <p:commandButton id="show-new-delivery"  value="Добави"
                                     action="#{transportController.addTransport}"
                                     update=":transportation-form @form" />
                </f:facet>

            </h:panelGrid>
        </h:form>


        <h:form id="transportation-form">
            <p:growl id="transportation-datatable-growl"/>

            <p:dataTable id="transportation-datatable" 
                         value="#{transportController.allTransportations}"
                         var="transport">

                <p:column headerText="Навигация" width="10%;">
                    <p:commandButton value="Пратки" ajax="false" action="#{transportController.viewBookspackages(transport)}"/>
                    <!-- not rendered! -->
                    <p:commandButton rendered="false" value="Книги" ajax="false" action="#{transportController.viewBooks(transport)}"/>
                </p:column>


                <p:ajax event="rowEdit" async="false"  class="edit-button" 
                        update="transportation-datatable @form:transportation-datatable-growl"  listener="#{transportController.onEdit}" />
                <p:ajax immediate="true" event="rowEditCancel" listener="#{transportController.onCancelEdit}"
                        update="transportation-datatable @form:transportation-datatable-growl" 
                        onstart="if(confirm('Откажи промените?')) return true;"/>

                <p:column style="width: 2%;">
                    <p:commandButton title="Изтрий" icon="ui-icon-trash"
                                     oncomplete="PF('deleteDialog').show();"
                                     update=":delete-dialog"
                                     >
                        <f:setPropertyActionListener target="#{transportController.selectedTransportation}"
                                                     value="#{transport}"/>
                    </p:commandButton>
                </p:column>

                <p:column sortBy="weekNumber" headerText="Номер на седмица">
                    <p:outputLabel value="#{transport.weekNumber}">
                    </p:outputLabel>
                </p:column>

                <p:column sortBy="year" headerText="Година">
                    <p:outputLabel value="#{transport.year}">
                    </p:outputLabel>
                </p:column>

                <p:column sortBy="deliveryDate" headerText="Петък от седмицата">
                    <p:outputLabel value="#{transport.startDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </p:outputLabel>                    
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="delete-dialog"
                  header="Изтрий Транспорт" 
                  widgetVar="deleteDialog" 
                  closeOnEscape="true"
                  showEffect="blind"                  
                  hideEffect="blind"
                  minHeight="40">
            <h:form prependId="false">
                <h:panelGrid style="width:500px;" columns="2">
                    <p:outputLabel for="entered-password" value="Парола за изтриване:"/>
                    <p:password id="entered-password" required="true" requiredMessage="Паролата е задължителна!">
                        <f:validator validatorId="deleteDeliveryValidator"  />
                    </p:password>

                    <f:facet name="footer">
                        <p:commandButton value="Изтрий" 
                                         actionListener="#{transportController.deleteTransportation}"
                                         update=":growl-form :transportation-form"
                                         onsuccess="PF('deleteDialog').hide(1000);"/>
                    </f:facet>
                </h:panelGrid>    
            </h:form>
        </p:dialog>


        <h:form id="growl-form">

            <p:growl id="messages" />
        </h:form>

    </ui:define>

</ui:composition>

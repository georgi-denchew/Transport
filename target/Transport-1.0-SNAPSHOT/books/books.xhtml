<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Книги
    </ui:define>

    <ui:define name="body">
        <h:form id="books-form">
            <p:growl id="books-growl"/>
            <h:panelGrid styleClass="insert-form">
                <h:panelGrid columns="4" style="margin: 0 auto;">
                    <f:facet name="header">
                        <h2>Текуща пратка</h2>
                    </f:facet>
                    <h:panelGrid styleClass="large-text" columns="4">
                        <p:outputLabel value="Номер на пратка:"/>
                        <p:outputLabel styleClass="bold" value="#{booksController.bookspackage.packageNumber}"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid>

                    <f:facet name="header">
                        <h2>Добави книга</h2>
                    </f:facet>
                    <p:outputPanel>    
                        <p:selectOneRadio id="title-radios" layout="custom" value="#{booksController.isNewTitle}">
                            <p:ajax update="@form" />
                            <f:selectItem itemLabel="Ново Заглавие:" itemValue="true"/>
                            <f:selectItem itemLabel="Съществуващо Заглавие:" itemValue="false"/>
                        </p:selectOneRadio>
                    </p:outputPanel>

                    <h:panelGrid columns="2" cellspacing="5">
                        <h:panelGroup>
                            <p:radioButton id="title-radio-0" for="title-radios" itemIndex="0"/>
                            <p:outputLabel for="title-radio-0" value="Ново Заглавие:"/>
                        </h:panelGroup>

                        <p:inputText disabled="#{!booksController.isNewTitle}" value="#{booksController.selectedBook.title}"/>

                        <h:panelGroup>
                            <p:radioButton id="title-radio-1" for="title-radios" itemIndex="1"/>
                            <p:outputLabel for="title-radio-1" value="Съществуващо Заглавие:"/>
                        </h:panelGroup>

                        <p:selectOneMenu disabled="#{booksController.isNewTitle}" style="width: 99%;" value="#{booksController.selectedBookModelBookNumber}">
                            <f:selectItems value="#{booksController.allBookModels}" var="bookModel" itemLabel="#{bookModel.title}" itemValue="#{bookModel.bookNumber}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="Брой:"/>
                        <p:inputText value="#{booksController.selectedBook.count}"/>

                        <p:outputLabel value="Тегло(кг):"/>
                        <p:inputText value="#{booksController.selectedBook.weight}"/>


                        <f:facet name="footer">
                            <p:commandButton value="Добави"
                                             action="#{booksController.addBook}"
                                             update="@form" />
                        </f:facet>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>

            <p:dataTable id="books-datatable"
                         value="#{booksController.books}"
                         editable="true"
                         var="book">
                <p:column headerText="Кашони" width="5%;">
                    <p:commandButton value="Кашони" ajax="false" action="#{booksController.viewBoxes(book)}"/>                    
                </p:column>

                <p:ajax event="rowEdit" async="false"  class="edit-button" 
                        update="books-datatable @form:books-growl"  listener="#{booksController.onEdit}" />
                <p:ajax immediate="true" event="rowEditCancel" listener="#{booksController.onCancelEdit}"
                        update="books-datatable @form:books-growl" 
                        onstart="if(confirm('Откажи промените?')) return true;"/>

                <p:column width="2%;">                    
                    <p:commandButton title="Изтрий" icon="ui-icon-trash"
                                     oncomplete="PF('deleteDialog').show();">
                        <f:setPropertyActionListener target="#{booksController.selectedBook}"
                                                     value="#{book}"/>
                    </p:commandButton>
                </p:column>

                <p:column width="2%;">
                    <p:rowEditor />
                </p:column>

                <p:column headerText="Номер">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{book.bookNumber}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:outputLabel value="#{book.bookNumber}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Заглавие">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{book.title}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{book.title}"/>
                        </f:facet>
                    </p:cellEditor>              
                </p:column>

                <p:column headerText="Брой">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{book.count}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{book.count}"/>
                        </f:facet>
                    </p:cellEditor>                  
                </p:column>

                <p:column headerText="Тегло(кг)">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{book.weight}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{book.weight}"/>
                        </f:facet>
                    </p:cellEditor>                  
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="delete-dialog"
                  header="Изтрий Книга" 
                  widgetVar="deleteDialog" 
                  showEffect="blind"
                  hideEffect="blind"
                  minHeight="40">
            <h:form prependId="false">
                <h:panelGrid style="width:500px;" columns="2">
                    <p:outputLabel for="entered-password" value="Парола за изтриване:"/>
                    <p:password id="entered-password" required="true" requiredMessage="Паролата е задължителна!">
                        <f:validator validatorId="deleteDeliveryValidator"  />
                    </p:password>

                    <f:facet name="footer">
                        <p:commandButton value="Изтрий" 
                                         actionListener="#{booksController.deleteBook}"
                                         update=":books-form"
                                         onsuccess="PF('deleteDialog').hide(1000);"/>
                    </f:facet>
                </h:panelGrid>    
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
